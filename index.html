<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to GA Jeopardy!</h1>
    </header>
    <main>
      <div class="playerField">
        <div class="question"></div>
        <div class="response">
          <button id="true">true</button>
          <button id="false">false</button>
        </div>
      </div>
      <table id="gameBoard">
        <tr class="categories">
          <th><h3>Javascript</h3></th>
          <th><h3>HTML</h3></th>
          <th><h3>CSS</h3></th>
          <th><h3>Web Dev</h3></th>
        </tr>
        <tr class="points">
          <td class="cell" id="c1"><h5>200</h5></td>
          <td class="cell" id="c2"><h5>200</h5></td>
          <td class="cell" id="c3"><h5>200</h5></td>
          <td class="cell" id="c4"><h5>200</h5></td>
        </tr>
        <tr class="points">
          <td class="cell" id="c5"><h5>300</h5></td>
          <td class="cell" id="c6"><h5>300</h5></td>
          <td class="cell" id="c7"><h5>300</h5></td>
          <td class="cell" id="c8"><h5>300</h5></td>
        </tr>
        <tr class="points">
          <td class="cell" id="c9"><h5>400</h5></td>
          <td class="cell" id="c10"><h5>400</h5></td>
          <td class="cell" id="c11"><h5>400</h5></td>
          <td class="cell" id="c12"><h5>400</h5></td>
        </tr>
        <tr class="points">
          <td class="cell" id="c13"><h5>500</h5></td>
          <td class="cell" id="c14"><h5>500</h5></td>
          <td class="cell" id="c15"><h5>500</h5></td>
          <td class="cell" id="c16"><h5>500</h5></td>
        </tr>
      </table>
      <div class="score">0</div>
    </main>
  </body>
</html>
