<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Chardee MacDennis: The Game of Games</h1>
    </header>
    <main>
      <div class="msg"></div>
      <div class="play">

        <button id="new">New Game</button>

      <div class="questions"></div>
      <div class="response">

      </div>
    </main>
    <div class="score">Number Correct: 0</div>
  </body>
</html>
